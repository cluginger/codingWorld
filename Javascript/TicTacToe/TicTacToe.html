<!DOCTYPE html>

<html>
    
    <head>
        <link rel="stylesheet" href="TicTacToeStyle.css">
       
        <title>Tic Tac Toe by Christian Luginger</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    

    <body>
        <div id="cont-for-everything">
            <h1>Tic Tac Toe</h1>

            <div id="player1">
                <p id = "p1text">Player1</p>
            </div>
            <div id="player2">
                <p id = "p2text">Player2</p>
            </div>

            <div id="gameboard">
                <!-- Coordinates of Points are (y,x) -->
                <div id="zero-zero"></div>
                <div id="zero-one"></div>
                <div id="zero-two"></div>
                <div id="one-zero"></div>
                <div id="one-one"></div>
                <div id="one-two"></div>
                <div id="two-zero"></div>
                <div id="two-one"></div>
                <div id="two-two"></div>

            </div>
            <div id="cube-container">
                <img  id="dice" src="https://cdn.pixabay.com/photo/2014/04/02/16/28/dice-307408_1280.png" alt="dice" height="50" width="50">
            </div>
            <div id="screen">
                <p id = "commands">Please roll the dice!</p>
            </div>

        </div>

        <script src="TicTacToe.js"></script>
    </body>
</html>
